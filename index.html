var nguil = 0;
var nsesn = 0;

function inins() {
document.getElementById("nally").innerHTML = nall;
document.getElementById("nalln").innerHTML = norhr*5-nall;
document.getElementById("nallp").innerHTML = toPercent(nall/5/norhr) ;
document.getElementById("norcty").innerHTML = norct;
document.getElementById("norctn").innerHTML = norhr-norct;
document.getElementById("norctp").innerHTML = toPercent(norct/norhr) ;
document.getElementById("nclvry").innerHTML = nclvr;
document.getElementById("nclvrn").innerHTML = norhr*2-nclvr;
document.getElementById("nclvrp").innerHTML = toPercent(nclvr/2/norhr) ;
document.getElementById("ncstmy").innerHTML = ncstm;
document.getElementById("ncstmn").innerHTML = norhr*2-ncstm;
document.getElementById("ncstmp").innerHTML = toPercent(ncstm/2/norhr) ;
}

function tete(x) {
alert(x);
}

function toPercent(point){
if (point==0) {
return 0;
}
var str=Number(point*100).toFixed();
str+="%";
return str;
}


function stswtss(tid) {
var tclass=document.getElementById(tid).className;
var ifpssd = tclass.search("pssd1")+1;
var tclasshero = tclass.charAt(11) + tclass.charAt(12);
var tclasslexi = tclass.charAt(6) + tclass.charAt(7) + tclass.charAt(8) + tclass.charAt(9);
//若未持有
if(ifpssd==0) {
tclass=tclass.replace(/pssd0/,"pssd1");
document.getElementById(tid).className=tclass;
nall++;
if(tclasslexi=="oris") { norct++; }
if(tclasslexi=="clvr") { nclvr++; }
if(tclasslexi=="cstm") { ncstm++; }
}
//若持有
else if(tclass!=0) {
tclass=tclass.replace(/pssd1/,"pssd0");
document.getElementById(tid).className=tclass;
nall--;
if(tclasslexi=="oris") { norct--; }
if(tclasslexi=="clvr") { nclvr--; }
if(tclasslexi=="cstm") { ncstm--; }
}
inins();
}

function stswtto0(tid) {

}

if(tclasslexi=="clvr") { nclvr--; }
if(tclasslexi=="cstm") { ncstm--; }
}
inins();
}

function slctall(x) {
//全选
if(x==1) {
document.getElementById("quanxuan").style.display="none";
document.getElementById("quanbuxuan").style.display="inline";
var z = document.getElementsByClassName("pssd0");
var zzzz = z.length ;
var i,y;
for (i = 0; zzzz!=0;) {
    y = z[i].id;
stswtss(y);
}
}

//全不选
if(x==0) {
document.getElementById("quanbuxuan").style.display="none";
document.getElementById("quanxuan").style.display="inline";
var z = document.getElementsByClassName("pssd1");
var zzzz = z.length ;
var i,y;
for (i = 0; zzzz!=0;) {

stswtss(y);
}
}
inins();
}


function chankn(x) {
if(x==1) {
norhr = norhrgf;
document.getElementById("qieguofu").style.display="none";
document.getElementById("qierifu").style.display="inline";
var y = document.getElementsByClassName("chinese");
var z = document.getElementsByClassName("chinecl");
var i;
for (i = 0; i < y.length; i++) {
    y[i].style.display = "none";
}
for (i = 0; i < z.length; i++) {
	stswtto0(z[i].id);
}
}
if(x==0) {
norhr = norhrrf;
inins();
document.getElementById("qieguofu").style.display="inline";
document.getElementById("qierifu").style.display="none";
var y = document.getElementsByClassName("chinese");
var i;
for (i = 0; i < y.length; i++) {
    y[i].style.display = "inline";
}
}
inins();
}
